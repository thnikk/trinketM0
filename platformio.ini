[platformio]
src_dir = trinketM0

[common]
lib_deps =  812, 1192, 28, 891, 523, 2103, Bounce2, FlashStorage, Adafruit Dotstar

[env:2k]
platform = atmelsam
board = adafruit_trinket_m0
framework = arduino
build_flags = -Dnumkeys=2 -DNPPIN=1 -DTOUCH
upload_speed = 9600
lib_deps = ${common.lib_deps}

[env:old2k]
platform = atmelsam
board = adafruit_trinket_m0
framework = arduino
build_flags = -Dnumkeys=2 -DNPPIN=1
upload_speed = 9600
lib_deps = ${common.lib_deps}


build_flags = -Dnumkeys=4 -DNPPIN=1 -DTOUCH
lib_deps = ${common.lib_deps}

[env:old4k]
platform = atmelsam
board = adafruit_trinket_m0
framework = arduino
upload_speed = 9600
build_flags = -Dnumkeys=4 -DNPPIN=1

[env:7K]
platform = atmelavr
board = itsybitsy32u4_5v
framework = arduino
build_flags = -Dnumkeys=7 -Davr -DNPPIN=5
lib_deps =  28, 891, 523, Bounce2
lib_ignore = FlashStorage, Adafruit Dotstar
